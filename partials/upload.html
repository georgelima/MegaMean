<div class="container">
  <div class="jumbotron">
    <form style="margin-top: 5%" enctype="multipart/form-data" class="form" ng-submit="enviaForm(file)">

      <div class="form-group">
        <label for="name_file">Nome do Arquivo: </label>
        <input type="text" name="name_file" class="form-control" ng-model="file.name_file" required>
      </div>
      <div class="form-group">
        <label for="description">Descric√£o(Opcional): </label>
        <textarea name="description" rows="5" class="materialize-textarea" ng-model="file.description"></textarea>
      </div>
      <div class="file-field input-field">
      <div class="btn">
        <span>Arquivo</span>
        <input type="file" name="file" ng-model="file.file" ngf-select>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>

    <div class="progress" ng-show="ajaxUp">
      <div class="indeterminate"></div>
    </div>
    <blockquote>
      {{message}}
    </blockquote>

      <p style="text-align:center">
        <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">done_all</i>Enviar</button>
      </p>
    </form>
  </div>
